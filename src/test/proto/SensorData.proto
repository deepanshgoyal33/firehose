syntax = "proto3";

package com.gotocompany.firehose.consumer;
option java_package = "com.gotocompany.firehose.consumer";
option java_outer_classname = "SensorDataProto";

message SensorData {
  int64 message_id = 1;
  int64 timestamp = 2;
  float temperature = 3;
  float humidity = 4;
  string status = 5;
}
